[tox]
requires=
    pip>=3.23
    scikit-build>=0.16
env_list=
    py310-build-pytest-cmake{314,321,326}

[testenv]
passenv=
    XCC_DEVICE_PATH
    XCC_TARGET_PATH
    XMOS_TOOL_PATH
    XMOS_HOME
    XCC_EXEC_PREFIX
    XCC_LIBRARY_PATH
    XCC_C_INCLUDE_PATH
    XCC_XC_INCLUDE_PATH
    XCC_CPLUS_INCLUDE_PATH
    XCC_ASSEMBLER_INCLUDE_PATH
download=true
setenv=
    CMAKE_ENV={envname}
deps=
    cmake314: cmake>=3.14,<3.15
    cmake321: cmake>=3.21,<3.22
    cmake326: cmake>=3.26,<3.27
    pytest: pytest
commands=pytest -rA test_cmake_toolchain.py -o junit_logging=all
